<section>
  @if(data$ | async; as data){
  <ul class="border mt-3">
    @for(item of data.todos ; track $index){
    <li class="py-1 border-b last:border-0 px-3">
      <input
        type="checkbox"
        id="item-{{ $index }}"
        name="item-{{ $index }}"
        [checked]="item.done"
        (change)="updateItem(item.id)"
      />
      <label for="item-{{ $index }}" class="text-xl">{{ item.name }}</label>
    </li>
    }
  </ul>
  }
</section>
